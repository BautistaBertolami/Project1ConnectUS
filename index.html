<html>
<head>
	<title>Connect Us Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<br/><br/><br/><br/>
<h1 id="title" class = "boxed">Connect Us Contact Manager</h1>
<br/><br/>
<div id="loginDiv">
	<input type="text" id="loginName" onkeypress="if(event.keyCode == 13) {doLogin()}" placeholder="Username" /><br />
	<input type="password" id="loginPassword" onkeypress="if(event.keyCode == 13) {doLogin()}" placeholder="Password"/><br />
	<button type="button" id="registerButton" class="buttons" onclick="window.location='register.html'"> Sign Up <ion-icon name="create"></ion-icon></button>
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login <ion-icon name="arrow-round-forward"></ion-icon></button>
	<span id="loginResult"></span>
</div>

</body>
</html>
